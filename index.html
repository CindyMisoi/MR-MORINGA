<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="ellipse"></div>
    <div class="wrapper">
    <div class="top">
        <div>
            <h4 class="title"> Simple todo application</h4>
        </div>
        <div class="profile-pic">
            <img src="./images/Ellipse 85.png" alt="profile-img">
        </div>
        <div class="welcome-msg">
            <p>Welcome Cindy!</p>
        </div>
    </div>
        <section class="section">
         <div class="right-text">Good afternoon</div>
         <div class="clock-logo"><img src="./images/clock3.png" alt="clock" width="100px"></div>
         <div class="left-text"><h4>Tasks List</h4></div>
         <div class="task-container">
           
            <h4>Daily Task <span><img src="./images/plus-circle.png" alt="add-tasks" class="addBtn"></span></h4>
        <div class="tasks">
            <h6><span><input type="checkbox"></span>learn programming my 12am</h6>
            <h6><span><input type="checkbox"></span>learn how to cook by 1pm</h6>
            <h6><span><input type="checkbox"></span>Pick up the kids by 2pm</h6>
            <h6><span><input type="checkbox"></span>Have launch by 3pm </h6>
            <h6><span><input type="checkbox"></span>Go visit mum by 4pm</h6>
        </div>
            
         </div>
        </section>
    </div>
</body>
<script src="./index.js"></script>
</html>
